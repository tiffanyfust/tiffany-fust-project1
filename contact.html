<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6b2d823dd3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
    <title></title>
</head>
<body>
    <header class="contact-header">
        <div class="contact-wrapper">
            <div class="navbar">
                <div class="logo">
                    <p>Sanctuary Helpers</p>
                </div>
                <nav>
                    <ul class="contact-nav hamburger" id="hamburger">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/index.html">About</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                    <i class="fas fa-bars"></i>
                </nav>
            </div>
            <h1>Get in touch</h1>
        </div>
    </header>
    <main class="contact-section">
        <div class="contact-wrapper">
            <div class="contact-container">
                <section class="message-section">
                    <form action="/submit" class="form contact-form">
                        <label for="name" hidden>Name</label>
                        <input class="name label contact-input" type="text" name="name" id="name" placeholder="Name">
                        <label for="email" hidden>Email</label>
                        <input class="email label contact-input" type="email" name="email" id="email" placeholder="Email Address">
                        <label for="comment" hidden>Message</label>
                        <textarea class="comment message label contact-input" name="message" id="message" cols=auto rows=auto placeholder="Message"></textarea>
                        <input class="submit-button" type="submit" value="submit">
                    </form>
                </section>
                <section class="social-section">
                    <div>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div>
                        <p>info@email.com</p>
                    </div>
                    <div>
                        <ul>
                            <li>123-456-7890</li>
                            <li>123 Queens Street West.</li>
                            <li>Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- <span class="createdBy">Created by Tiffany Fust at Juno College</span> -->
        <span class="copyright">Copyright &copy 2021 HackerYou</span>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
