<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6b2d823dd3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <header class="contact-header">
            <div class="logo">
                <p>Sanctuary Helpers</p>
            </div>
            <nav>
                <ul class="nav">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>Get in touch</h1>
                <form action="/submit">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" cols=auto rows=auto placeholder="Comment"></textarea>
                    <input type="submit" value="submit">
                </form>
            </section>
            <section>
                <div>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div>
                    <p>info@email.com</p>
                </div>
                <div>
                    <ul>
                        <li>123-456-7890</li>
                        <li>123 Queens Street West.</li>
                        <li>Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
